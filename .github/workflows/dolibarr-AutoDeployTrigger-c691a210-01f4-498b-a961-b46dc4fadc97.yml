name: Trigger auto deployment for dolibarr

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dolibarr-AutoDeployTrigger-c691a210-01f4-498b-a961-b46dc4fadc97.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DOLIBARR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DOLIBARR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DOLIBARR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}images/22.0.4-php8.2
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.DOLIBARR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOLIBARR_REGISTRY_PASSWORD }}
          containerAppName: dolibarr
          resourceGroup: rg-dolibarr-dev-frc
          imageToBuild: melak/dolibarr:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


